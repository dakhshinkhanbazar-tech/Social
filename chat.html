<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <meta http-equiv="refresh" content="15"> <style>
        body { background: #e5ddd5; font-family: sans-serif; margin: 0; }
        .header { background: #075e54; color: white; padding: 15px; font-weight: bold; position: sticky; top: 0; }
        #chat-window { height: 300px; overflow-y: scroll; padding: 10px; padding-bottom: 70px; }
        .msg { margin: 5px 0; padding: 8px; border-radius: 8px; font-size: 14px; max-width: 80%; }
        .sent { background: #dcf8c6; margin-left: auto; text-align: right; }
        .received { background: #fff; border: 1px solid #ddd; }
        .footer { background: #f0f0f0; padding: 10px; position: fixed; bottom: 0; width: 100%; display: flex; box-sizing: border-box; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; }
        button { background: #075e54; color: white; border: none; padding: 10px 15px; border-radius: 20px; margin-left: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">চ্যাট: <span id="friend-name"></span></div>
    <div id="chat-window">লোড হচ্ছে...</div>

    <div class="footer">
        <input type="text" id="msg-text" placeholder="মেসেজ লিখুন...">
        <button onclick="send()">পাঠান</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        var config = {
            apiKey: "AIzaSyCvQ4ti0RjqmTCUZ5g5dXua_vjGNqqlyeg",
            databaseURL: "https://social-794e8-default-rtdb.firebaseio.com",
            projectId: "social-794e8"
        };
        firebase.initializeApp(config);
        var db = firebase.database();

        var p = new URLSearchParams(window.location.search);
        var me = p.get('me');
        var friend = p.get('friend');
        document.getElementById('friend-name').innerText = friend;

        var chatID = [me, friend].sort().join("_");

        db.ref("private_chats/" + chatID).limitToLast(15).on("value", function(snap) {
            var h = "";
            snap.forEach(function(c) {
                var d = c.val();
                var cls = d.s == me ? "sent" : "received";
                h += '<div class="msg ' + cls + '"><b>' + d.s + ':</b> ' + d.t + '</div>';
            });
            var win = document.getElementById('chat-window');
            win.innerHTML = h;
            window.scrollTo(0, document.body.scrollHeight);
        });

        function send() {
            var t = document.getElementById('msg-text').value;
            if(t) {
                db.ref("private_chats/" + chatID).push({ s: me, t: t });
                document.getElementById('msg-text').value = "";
            }
        }
    </script>
</body>
</html>
