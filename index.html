<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Social - Classic</title>
    <meta http-equiv="refresh" content="10"> 
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e5ddd5; margin: 0; padding: 0; }
        .header { background-color: #075e54; color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; position: sticky; top: 0; }
        #chat-window { padding: 15px; padding-bottom: 70px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; max-width: 85%; font-size: 14px; position: relative; line-height: 1.4; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .received { background-color: white; align-self: flex-start; border-bottom-left-radius: 0; }
        .sent { background-color: #dcf8c6; align-self: flex-end; border-bottom-right-radius: 0; }
        .sender-name { font-size: 11px; font-weight: bold; color: #075e54; margin-bottom: 3px; display: block; }
        
        /* মেসেজ পাঠানোর ফর্ম (সরাসরি গুগল ফর্মের মতো কাজ করবে) */
        .footer { background: #f0f0f0; padding: 10px; position: fixed; bottom: 0; width: 100%; display: flex; border-top: 1px solid #ddd; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        input[type="submit"] { background: #075e54; color: white; border: none; padding: 10px 15px; margin-left: 5px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">Lite Social</div>

<div id="chat-window">
    লোড হচ্ছে...
</div>

<form id="msgForm" class="footer">
    <input type="text" id="msgText" placeholder="মেসেজ লিখুন..." required>
    <input type="submit" value="পাঠান">
</form>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // আপনার ফায়ারবেস কনফিগারেশন
    var firebaseConfig = {
        apiKey: "AIzaSyCvQ4ti0RjqmTCUZ5g5dXua_vjGNqqlyeg",
        databaseURL: "https://social-794e8-default-rtdb.firebaseio.com",
        projectId: "social-794e8"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    // ইউআরএল থেকে ইউজারের নাম নেওয়া (লগইন ছাড়াই চেনার জন্য)
    var params = new URLSearchParams(window.location.search);
    var myName = params.get('user') || "Guest";

    // মেসেজ লোড করা
    db.ref("public_chat").limitToLast(15).on("value", function(snap) {
        var win = document.getElementById('chat-window');
        win.innerHTML = "";
        snap.forEach(function(child) {
            var m = child.val();
            var type = (m.sender === myName) ? "sent" : "received";
            win.innerHTML += '<div class="msg ' + type + '"><span class="sender-name">' + m.sender + '</span>' + m.text + '</div>';
        });
        window.scrollTo(0, document.body.scrollHeight);
    });

    // মেসেজ পাঠানোর ফাংশন (গুগল ফর্ম স্টাইল)
    document.getElementById('msgForm').onsubmit = function(e) {
        e.preventDefault();
        var txt = document.getElementById('msgText').value;
        if(txt) {
            db.ref("public_chat").push({
                sender: myName,
                text: txt
            });
            document.getElementById('msgText').value = "";
        }
        return false;
    };
</script>

</body>
</html>
