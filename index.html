<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Social</title>
    <style>
        /* তোমার সেই পুরনো সুন্দর ডিজাইন */
        body { font-family: Arial, sans-serif; background-color: #e5ddd5; margin: 0; padding: 0; }
        .header { background-color: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .chat-container { max-width: 500px; margin: auto; background: white; height: 100vh; display: flex; flex-direction: column; }
        #chat-window { flex: 1; overflow-y: scroll; padding: 15px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { background-color: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .received { background-color: white; align-self: flex-start; }
        .input-area { background: #f0f0f0; padding: 10px; display: flex; border-top: 1px solid #ddd; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: #075e54; color: white; border: none; padding: 10px 20px; margin-left: 5px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        
        /* লগইন বক্সের সুন্দর ডিজাইন */
        .login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #075e54; display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .login-box { background: white; padding: 25px; border-radius: 10px; width: 80%; max-width: 300px; text-align: center; }
    </style>
</head>
<body>

<div id="login-ui" class="login-overlay">
    <div class="login-box">
        <h2 style="color: #075e54;">Lite Social</h2>
        <p style="color: #666; font-size: 12px;">আপনার নাম এবং পিন দিন</p>
        <input type="text" id="u_name" placeholder="আপনার নাম" style="width: 90%; margin-bottom: 10px;"><br>
        <input type="password" id="u_pin" placeholder="৪ সংখ্যার পিন" style="width: 90%; margin-bottom: 15px;"><br>
        <button onclick="checkLogin()" style="width: 100%; margin-left: 0;">প্রবেশ করুন</button>
    </div>
</div>

<div id="chat-ui" class="chat-container" style="display:none;">
    <div class="header">Lite Social Chat</div>
    <div id="chat-window"></div>
    <div class="input-area">
        <input type="text" id="msg-input" placeholder="মেসেজ লিখুন...">
        <button onclick="sendMsg()">পাঠান</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyCvQ4ti0RjqmTCUZ5g5dXua_vjGNqqlyeg",
        databaseURL: "https://social-794e8-default-rtdb.firebaseio.com",
        projectId: "social-794e8"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();
    var SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzCA5DnBiCYI-slVMgd2Lv2PNYytk0PWSHNfEl8D003LNKVzLLPazCEMBQhayCUN-g8/exec";

    var myName = "";

    function checkLogin() {
        var name = document.getElementById('u_name').value;
        var pin = document.getElementById('u_pin').value;
        
        // বাটন ফোনের জন্য সিম্পল রিকোয়েস্ট
        var url = SCRIPT_URL + "?action=login&user=" + encodeURIComponent(name) + "&pin=" + pin;
        
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var res = JSON.parse(xhr.responseText);
                if(res.status === "success") {
                    myName = res.username;
                    document.getElementById('login-ui').style.display = 'none';
                    document.getElementById('chat-ui').style.display = 'flex';
                    startChat();
                } else {
                    alert("ভুল নাম বা পিন!");
                }
            }
        };
        xhr.send();
    }

    function startChat() {
        db.ref("public_chat").limitToLast(20).on("value", function(snap) {
            var win = document.getElementById('chat-window');
            win.innerHTML = "";
            snap.forEach(function(child) {
                var m = child.val();
                var type = (m.sender === myName) ? "sent" : "received";
                win.innerHTML += '<div class="message ' + type + '"><b>' + m.sender + '</b><br>' + m.text + '</div>';
            });
            win.scrollTop = win.scrollHeight;
        });
    }

    function sendMsg() {
        var input = document.getElementById('msg-input');
        if(input.value) {
            db.ref("public_chat").push({
                sender: myName,
                text: input.value
            });
            input.value = "";
        }
    }
</script>

</body>
</html>
