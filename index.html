<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Social - Login</title>
    <style>
        body { background: #e5ddd5; font-family: sans-serif; text-align: center; padding: 10px; }
        .box { background: white; padding: 20px; border: 1px solid #ccc; border-radius: 5px; max-width: 300px; margin: auto; }
        input { width: 90%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; }
        button { background: #075e54; color: white; border: none; padding: 10px; width: 95%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Lite Social</h3>
        <form action="https://script.google.com/macros/s/AKfycbzCA5DnBiCYI-slVMgd2Lv2PNYytk0PWSHNfEl8D003LNKVzLLPazCEMBQhayCUN-g8/exec" method="get">
            <input type="hidden" name="action" value="login">
            <input type="text" name="user" placeholder="Your Name" required><br>
            <input type="number" name="pin" placeholder="Your PIN" required><br>
            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>
</html>
