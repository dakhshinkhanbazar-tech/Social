<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lite Social - Dashboard</title>
    <style>
        body { background: #e5ddd5; font-family: sans-serif; padding: 10px; }
        .box { background: white; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .user-link { display: block; padding: 12px; border-bottom: 1px solid #eee; color: #075e54; text-decoration: none; font-weight: bold; background: #f9f9f9; margin-top: 5px; border-radius: 4px; }
        input[type="text"] { width: 65%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background: #075e54; color: white; border: none; padding: 10px; font-weight: bold; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="box">
        <b>Welcome: <span id="me"></span></b>
        <hr>
        <form action="https://script.google.com/macros/s/AKfycbwBkgt2OomCLz8CqqEW9tTxF1Dae2u3HNOkNtC6_mKggbilxI703ewvGIh1fAHnkgr5/exec" method="get">
            <input type="hidden" name="action" value="search">
            <input type="hidden" name="myname" id="myname-input">
            <input type="text" name="q" placeholder="Search user..." required>
            <input type="submit" value="Search">
        </form>
        <div id="results" style="margin-top:15px;"></div>
    </div>

    <script>
        var params = new URLSearchParams(window.location.search);
        var me = params.get('user');
        document.getElementById('me').innerText = me;
        document.getElementById('myname-input').value = me;

        var results = params.get('results');
        if(results) {
            var list = results.split(",");
            var html = "<strong>Search Results:</strong>";
            list.forEach(function(u) {
                if(u.trim() !== "" && u !== me) {
                    html += '<a class="user-link" href="chat.html?me='+encodeURIComponent(me)+'&friend='+encodeURIComponent(u)+'">ðŸ’¬ Chat with '+u+'</a>';
                }
            });
            document.getElementById('results').innerHTML = html;
        }
    </script>
</body>
</html>
